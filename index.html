<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massage Therapy Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-6">
    <h1 class="text-3xl font-bold">Best massage on the island</h1>
    <p class="text-sm">Professional Massage Services</p>
  </header>

  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Languages</h2>
    <div class="flex space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">English</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded">Español</button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded">Nederlands</button>
    </div>
  </section>

  <section class="p-6" id="gallery">
    <h2 class="text-2xl font-semibold mb-4">Gallery</h2>
    <div class="grid grid-cols-2 gap-4">
      <img src="https://via.placeholder.com/300" alt="Massage 1" class="rounded shadow" />
      <img src="https://via.placeholder.com/300" alt="Massage 2" class="rounded shadow" />
    </div>
  </section>

  <section class="p-6" id="booking">
    <h2 class="text-2xl font-semibold mb-4">Book an Appointment</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="datetime-local" class="w-full p-2 border rounded" required />
      <textarea placeholder="Message" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </section>

  <section class="p-6" id="reviews">
    <h2 class="text-2xl font-semibold mb-4">Customer Reviews</h2>
    <div class="space-y-4">
      <blockquote class="border-l-4 pl-4 italic">“Amazing massage, I feel so relaxed!” – Maria</blockquote>
      <blockquote class="border-l-4 pl-4 italic">“Very professional and kind.” – Jeroen</blockquote>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 text-center">
    &copy; 2025 Relax & Renew Massage. All rights reserved. | <a href="https://pages.github.com/" class="underline text-blue-300">Hosted with GitHub Pages</a>
  </footer>
</body>
</html>
